<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Portal EUDR – Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="db.js"></script>
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>🌲 Portal EUDR – APV-uri</h2>
      <div>
        <button class="btn btn-success me-2" onclick="window.location.href='add-apv.html'">Adaugă APV</button>
        <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- 🔍 Filtre -->
    <div class="card mb-4 p-3">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="filtruSpecie" class="form-label">Specie</label>
          <select id="filtruSpecie" class="form-select">
            <option value="">Toate</option>
            <option value="Fag">Fag</option>
            <option value="Molid">Molid</option>
            <option value="Stejar">Stejar</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filtruPEFC" class="form-label">Certificat PEFC</label>
          <select id="filtruPEFC" class="form-select">
            <option value="">Toate</option>
            <option value="true">Da</option>
            <option value="false">Nu</option>
          </select>
        </div>
        <div class="col-md-4">
          <button id="aplicaFiltre" class="btn btn-primary w-100">Aplică filtre</button>
        </div>
      </div>
    </div>

    <div id="apvList" class="mt-3">
      <div class="text-muted">Se încarcă APV-urile...</div>
    </div>
  </div>
</body>
</html>
