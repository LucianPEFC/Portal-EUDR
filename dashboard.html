<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Dashboard APV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="pefc-header">
    <img src="pefc-logo.png" alt="PEFC Logo">
    <span class="pefc-banner-title">Dashboard APV</span>
    <button class="btn btn-light ms-auto" onclick="logout()">Logout</button>
  </header>

  <div class="container mt-4">
    <h3>Lista APV</h3>
    <div class="row mb-3">
      <div class="col"><input type="text" id="filtruNumarAPV" class="form-control" placeholder="Caută după număr"></div>
      <div class="col"><input type="text" id="filtruSpecie" class="form-control" placeholder="Caută după specie"></div>
      <div class="col"><input type="text" id="filtruPEFC" class="form-control" placeholder="Caută după certificat"></div>
      <div class="col"><input type="text" id="filtruGPS" class="form-control" placeholder="Caută după coordonate GPS"></div>
      <div class="col-auto">
        <button id="aplicaFiltre" class="btn btn-success">Aplică filtre</button>
      </div>
      <div class="col-auto">
        <a href="add-apv.html" class="btn btn-primary">Adaugă APV</a>
      </div>
    </div>

    <div id="apvList"></div>

    <div id="map" style="height: 400px; margin-top: 30px;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="db.js"></script>
</body>
</html>
