<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Dashboard APV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="pefc-header">
    <div class="d-flex align-items-center">
      <img src="pefc-logo.png" alt="PEFC Logo">
      <span class="pefc-banner-title">Dashboard APV</span>
    </div>
  </header>

  <div class="container py-4">
    <h2 class="mb-4">Lista APV</h2>

    <div class="row mb-3">
      <div class="col-md-3"><input type="text" id="filterNumar" class="form-control filter-input" placeholder="Caută după număr"></div>
      <div class="col-md-3"><input type="text" id="filterSpecie" class="form-control filter-input" placeholder="Caută după specie"></div>
      <div class="col-md-3"><input type="text" id="filterCertificat" class="form-control filter-input" placeholder="Caută după certificat"></div>
      <div class="col-md-3"><input type="text" id="filterGPS" class="form-control filter-input" placeholder="Caută după coordonate GPS"></div>
    </div>

    <div id="apvList"></div>

    <div id="map" style="height: 600px; margin-top: 30px;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="db.js"></script>
</body>
</html>
