<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Dashboard APV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="pefc-header d-flex justify-content-between align-items-center px-3">
    <div class="d-flex align-items-center gap-2">
      <img src="pefc-logo.png" alt="PEFC Logo" height="40">
      <span class="text-white fw-bold fs-5">Dashboard APV</span>
    </div>
    <button onclick="location.href='add-apv.html'" class="btn btn-success">➕ Adaugă APV</button>
  </header>

  <div class="container my-4">
    <h4 class="mb-3">Lista APV</h4>
    <div class="row g-2 mb-3">
      <div class="col-md-3">
        <input type="text" id="filterNumar" class="form-control filter-input" placeholder="Caută după număr">
      </div>
      <div class="col-md-3">
        <input type="text" id="filterSpecie" class="form-control filter-input" placeholder="Caută după specie">
      </div>
      <div class="col-md-3">
        <input type="text" id="filterCertificat" class="form-control filter-input" placeholder="Caută după certificat">
      </div>
      <div class="col-md-3">
        <input type="text" id="filterGPS" class="form-control filter-input" placeholder="Caută după coordonate GPS">
      </div>
    </div>

    <div id="apvList" class="mb-4"></div>

    <div id="map" style="height: 600px; border-radius: 8px; overflow: hidden;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="db.js"></script>
</body>
</html>
