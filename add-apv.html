<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Adaugă APV – Portal EUDR</title>
  <script type="module" src="add-apv.js"></script>
</head>
<body>
  <h2>Adaugă un nou APV</h2>
  <form id="apvForm">
    <input type="text" id="numarAPV" placeholder="Număr APV" required><br>
    <input type="text" id="specie" placeholder="Specie" required><br>
    <input type="number" step="0.01" id="volum" placeholder="Volum (mc)" required><br>
    <input type="text" id="UA" placeholder="Unitate Administrativă (UA)" required><br>
    <label>
      Certificat PEFC:
      <input type="checkbox" id="certificatPEFC">
    </label><br><br>
    <button type="submit">Salvează</button>
  </form>

  <p id="status"></p>
  <button onclick="window.location.href='dashboard.html'">Înapoi la listă</button>
</body>
</html>
