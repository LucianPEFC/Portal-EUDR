<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Adaugă APV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="pefc-header">
    <div class="d-flex align-items-center">
      <img src="pefc-logo.png" alt="PEFC Logo">
      <span class="pefc-banner-title">Adaugă APV</span>
    </div>
  </header>

  <div class="container py-4">
    <form id="apvForm">
      <div class="mb-3">
        <label>Număr APV</label>
        <input type="text" id="numar" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Specie</label>
        <input type="text" id="specie" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Certificat (da/nu)</label>
        <input type="text" id="certificat" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Coordonate GPS (lat, long)</label>
        <input type="text" id="gps" class="form-control" readonly>
        <div id="map"></div>
      </div>
      <button type="submit" class="btn btn-success">Salvează</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="add-apv.js"></script>
</body>
</html>
