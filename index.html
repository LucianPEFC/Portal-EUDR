<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Portal EUDR – România</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="pefc-header">
    <img src="pefc-logo.png" alt="PEFC Logo">
    <span class="pefc-banner-title">Portal EUDR – România</span>
  </header>

  <div class="container py-5">
    <h1 class="mb-4">Autentificare</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Parolă</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Autentifică-te</button>
    </form>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
